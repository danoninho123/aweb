<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Festival de Vinho da Família Aguillar</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Festival de Vinho da Família Aguillar</h1>
  </header>
  
  <div class="container">
    <table>
     <thead>
        <tr>
          <th colspan="2">
            <h1>Programação do Festival do Vinho.</h1>
          </th>
        </tr>
        <tr>
          <th>
            <h2>Horario</h2>
          </th>
          <th>
            <h2>Evento</h2>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="left">
            <h3>18:00</h3>
          </td>
          <td>
            <h3>recepção de boas vindas</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>19:00</h3>
          </td>
          <td>
            <h3>show de abertura</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>20:00</h3>
          </td>
          <td>
            <h3>corrida do vinho</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>21:00</h3>
          </td>
          <td>
            <h3>degustação de vinho</h3>
          </td>
        </tr>
        <tr>
          <td class="left">
            <h3>22:00</h3>
          </td>
          <td>
            <h3>encerramento</h3>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
     
  <footer>
    <h3>Contato</h3>
    <h3>Localização</h3>
    <h3>Política de Privacidade</h3>
  </footer>
</body>

</html>
